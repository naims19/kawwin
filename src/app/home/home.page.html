<ion-content>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

  <ion-grid>
    <ion-row>
      <ion-col size="8"></ion-col>
      <ion-col size="4" style="background: #C1933E; height: 100vh;">
        <div class="head-title">
          <h1>Kawwin Login Page</h1>
        </div>
        <div class="login-form">
          <ion-input type="text" placeholder="Email"></ion-input>
          <ion-input type="password" placeholder="Password"></ion-input>
          <div class="btn">
            <ion-button expand="block" fill="clear" shape="round">
              Login
            </ion-button>
            <ion-button expand="block" fill="clear" shape="round" routerLink="/register">
              Register
            </ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
